    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <div class="countdown-clock">
            <div class="snooze-button-group">
                <span class="snooze-button"></span>
                <span class="snooze-button-side"></span>
            </div>
            <div class="screen-content">
                <div class="main-screen">
                    <p class="time-off">88:88</p>
                    <p class="time-on">
                        <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>
                    </p>
                </div>
                <div class="secondary-screen">
                    <ul class="secondary-elements">
                        <li class="am">AM</li>
                        <li class="pm">PM</li>
                        <li class="alarm">ALARM</li>
                    </ul>
                </div>
            </div>
            <span class="shadow"></span>
        </div>


        
        <script src="script.js" async defer></script>
    </body>
</html>
